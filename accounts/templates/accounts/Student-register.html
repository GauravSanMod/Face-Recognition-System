{% extends "home/base.html" %}
{% block title %} Student Register {% endblock %}
{% block additional %}
    <link rel="stylesheet" type="text/css" href="static/accounts/css/style.css">
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
{% endblock %}
{% block body %}

<div class="wrapper">
	<div class="r_form_wrap">

		<div class="title">
			<p> Student Registration Form</p>
		</div>
		{% if error_message %}
        	<p>{{ error_message }}</p>
    	{% endif %}
		<div class="r_form">
			<form enctype="multipart/form-data" method="post" action="{% url 'Student_register' %}" >
				{% csrf_token %}
				<div class="input_wrap">
					<label for="name">Your Name</label>
					<div class="input_item">
						<span class="icon">
							<ion-icon name="person-sharp"></ion-icon>
						</span>
						<input type="text" name="name" class="input" id="name" required>
					</div>
				</div>
				<div class="input_wrap">
					<label for="email">Email Address</label>
					<div class="input_item">
						<span class="icon">
							<ion-icon name="mail-sharp"></ion-icon>
						</span>
						<input type="email" name="email" class="input" id="email" required>
					</div>
				</div>
				<div class="input_wrap">
					<label for="password">Password</label>
					<div class="input_item">
						<span class="icon">
							<ion-icon name="key-sharp"></ion-icon>
						</span>
						<input type="password" name="password" class="input" id="password" required>
					</div>
				</div>
				<div class="input_wrap">
					<label for="confirm-password">Confirm Password</label>
					<div class="input_item">
						<span class="icon">
							<ion-icon name="key-sharp"></ion-icon>
						</span>
						<input type="password" name="confirm-password" class="input" id="confirm-password" required>
					</div>
				</div>
				<div class="input_wrap">
					<label for="address">Address</label>
					<div class="input_item">
						<span class="icon">
							<ion-icon name="location-sharp"></ion-icon>
						</span>
						<input type="text" name="address" class="input" id="address" required>
					</div>
				</div>
				<div class="input_wrap">
					<label for="roll-no">Roll-No</label>
					<div class="input_item">
						<span class="icon">
							<ion-icon name="key-sharp"></ion-icon>
						</span>
						<input type="number" name="roll-no" class="input" id="roll-no" required>
					</div>
				</div>
				<div class="input_wrap">
					<label for="image">Image</label>
					<div class="input_item">
						<span class="icon">
							<ion-icon name="file-sharp"></ion-icon>
						</span>
						<input type="file" name="image" class="image" id="image" required>
					</div>
				</div>
				<div class="input_wrap">
				 <label for="batch">Select Batch:</label>
					<select name="batch" id="batch" required>
						<option value="2021-2023">2021-2023</option>
						<option value="2022-2024">2022-2024</option>
						<option value="2023-2025">2023-2025</option>
					</select>
				</div>
				<div class="input_wrap">
					<label>Gender</label>
					<div class="input_radio">
						<div class="input_radio_item">
							<input type="radio" id="male" name="gender" class="radio" value="male">
							<label for="male" class="radio_mark">
								<ion-icon class="i" name="male-sharp"></ion-icon>
							Male</label>
						</div>
						<div class="input_radio_item">
							<input type="radio" id="female" name="gender" class="radio" value="female">
							<label for="female" class="radio_mark">
								<ion-icon class="i" name="female-sharp"></ion-icon>
								Female</label>
						</div>
						<div class="input_radio_item">
							<input type="radio" id="others" name="gender" class="radio" value="others">
							<label for="others" class="radio_mark">
								<ion-icon class="i" name="male-female-sharp"></ion-icon>
								Others</label>
						</div>
					</div>
				</div>

				<button type="submit">Register Now</button>
			</form>
		</div>

	</div>
</div>
<{% endblock %}
